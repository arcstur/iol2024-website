{% set data = load_data(path="static/jury.toml") %}

<style>
  .jury-container {
    width: 97%;
  }

  .jury-photo {
    width: 5em;
    margin: 5px !important;
    object-fit: cover;
    border-radius: 50%;
  }

  details {
    text-align: left;
    padding: 5px;
    width: 100%;
    background-color: #fff7e8;
    border: 1px solid #fff4e0;
    summary {
      transition: margin 0.5s;
      display: flex;
      align-items: center;
      width: 100%;
    }
  }

  details[open] summary {
    margin-bottom: 10px;
  }

  .jury-name {
    margin-left: 1em;
    font-weight: bold;
  }

  .jury-bio {
    text-align: justify;
    margin-left: 118px;
    margin-right: 50px;
  }

  @media (max-width: 815px) {
    .jury-bio {
      margin-left: 10px;
      margin-right: 10px;
    }
  }

  .down-button {
    margin-right: 20px;
    margin-left: auto;
    background-image: url("icons/chevron-down.svg");
    width: 18px;
    height: 18px;
    background-repeat: no-repeat;
    background-size: contain;
  }
</style>
<div class="jury-container">
  {% for jury in data.jury | sort(attribute="initials") %}
  <details>
    <summary>
      <img class="jury-photo" src={{ jury.photo }} />
      <div class="jury-name">{{ jury.name }}</div>
      <div class="down-button"></div>
    </summary>
    <div class="jury-bio">{{ jury.bio }}</div>
  </details>
  {% endfor %}
</div>
