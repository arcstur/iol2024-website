<figure>
    <a href="{{ source }}">
        <img  src="{{ source }}" style="width: {{ width }}" />
    </a>
    {% if caption %} 
    <figcaption style="text-align: center; font-size: small; line-height: normal; margin-top: 3px;">
        {{ caption }}

        {% if source_name and source_link %}
        Source: <a href="{{ source_link }}">{{ source_name }}</a>.
        {% elif source_name %}
        Source: {{ source_name }}.
        {% endif %}

    </figcaption>
    {% endif %}
</figure>
